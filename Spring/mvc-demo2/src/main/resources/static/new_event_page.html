<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new Event</title>

<body>
<h1>Welcome to Event Planner</h1>
<h2>Add a new event</h2>
<div>
    <form action="http://localhost:8080/new_event" method="post">
        <label>
            input name:
            <input name="name" placeholder="headline">
        </label>
        <label>
            input description:
            <input name="description" placeholder="input description">
        </label>
        <label>
            input date:
            <input name="date" placeholder="input date" type="date">
        </label>
        <input type="submit" value="New_event">

    </form>
</div>

</body>
